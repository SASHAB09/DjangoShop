<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body style="background-color: whitesmoke;">


  <div class="bg-white w-100 flex p-3 justify-center lg:justify-start md:justify-start">

    {% if request.user.is_authenticated %}
      <a class="p-2 hover:text-gray-400" href="{% url 'index' %}">Home</a>
      <a class="p-2 hover:text-gray-400" href="{% url 'cart' %}">Cart</a>
      <a class="p-2 hover:text-gray-400" href="{% url 'logout' %}">Logout</a>
    {%else%}
      <a class="p-2 hover:text-gray-400" href="{% url 'index' %}">Home</a>
      <a class="p-2 hover:text-gray-400" href="{% url 'login' %}">Login</a>
      <a class="p-2 hover:text-gray-400" href="{% url 'register' %}">Register</a>
    {% endif %}
  </div>
    <br>
    <h1 class="text-5xl ml-10 mt-5">Login</h1>
    <br>
    <hr>
    
    

    {% for msg in messages %}
    <div class="m-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{msg}}</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg id="close" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>
    {% endfor %}
    <div class="flex justify-center mt-5">
    <div class="w-full max-w-xs">
        <form method="POST" action="#"class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username" required minlength="2" maxlength="20">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="******************" required>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Log in
            </button>

          </div>
        </form>

      </div>
    </div>

    </div> 
    <script>
      close_btn = document.getElementById("close")
      close_btn.addEventListener("click", ()=>{
        document.getElementById("alert").style.display="none"
      })
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
